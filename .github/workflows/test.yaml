name: "Features - Test"
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  discover-features:
    runs-on: ubuntu-latest
    outputs:
      features: ${{ steps.discover.outputs.features }}
      features-count: ${{ steps.discover.outputs.features-count }}
    steps:
      - uses: actions/checkout@v4

      - name: "Discover all features"
        id: discover
        run: |
          # Find all features and convert to JSON array
          FEATURES=$(find src -name "devcontainer-feature.json" -exec dirname {} \; | xargs -n 1 basename | jq -R . | jq -s -c .)
          FEATURES_COUNT=$(echo "$FEATURES" | jq length)

          echo "features=$FEATURES" >> $GITHUB_OUTPUT
          echo "features-count=$FEATURES_COUNT" >> $GITHUB_OUTPUT
          echo "Discovered $FEATURES_COUNT features: $FEATURES"

          # Validate that we found at least one feature
          if [ "$FEATURES_COUNT" -eq 0 ]; then
            echo "‚ùå No features found in src/ directory"
            exit 1
          fi


  test:
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: discover-features
    strategy:
      matrix:
        features: ${{ fromJson(needs.discover-features.outputs.features) }}
    steps:
      - uses: actions/checkout@v4

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Testing '${{ matrix.features }}' scenarios"
        run: devcontainer features test -f ${{ matrix.features }} --skip-autogenerated .

      - name: Shell Linter
        run: |
          set -e
          shellcheck --severity=error -e SC2148 src/"${{ matrix.features }}"/*.sh
